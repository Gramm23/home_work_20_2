{% extends 'main/base.html' %}
{% load tags %}
{% block content %}
    <div class="col-4">
        <div class="card-body d-flex flex-column mb-3">
            <img src="{% media_path product.image %}" alt="" width="auto" height="300"/>
        </div>
    </div>
    <div class="col-md-8 mb-3">
        <div class="align-items-center">
            <ul>
                <h4>{{ product.product_name }}</h4>
                <p> Цена: {{ product.unit_price }} руб.</p>
                <p> Описание: {{ product.description }}</p>
            </ul>
            <p class="float-right">
                <a href="{% url 'main:index' %}">Вернуться</a>
            </p>
        </div>
    </div>
{% endblock %}
