{% extends 'main/base.html' %}

{% block content %}
    <div class="col-12">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <div class="align-bottom">
                                <div class="btn-group mb-3">
                                    <button type="submit" class="btn btn-outline-success">
                                        {% if object %}
                                            Сохранить
                                        {% else %}
                                            Создать
                                        {% endif %}
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
