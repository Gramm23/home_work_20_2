{% extends 'main/base.html' %}

{% block content %}
    <div class="col-12">
        <div class="row">
            <div class="col-md-3 mb-3" style="align-content: center">
                <div class="align-bottom">
                    <div class="btn-group mb-3">
                        <a class="btn btn-outline-secondary" href="{% url 'materials:create' %}">Добавить материал</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% if object_list %}
        {% for object in object_list %}
            <div class="col-6">
                <div class="card mb-3 box-shadow">
                    <div class="card-header">
                        {{ object.title }}
                    </div>
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a href="{% url 'materials:view' object.pk %}" type="button"
                                   class="btn btn-sm btn-outline-secondary">Просмотр</a>
                                <a href="{% url 'materials:edit' object.pk %}" type="button"
                                   class="btn btn-sm btn-outline-secondary">Редактирование</a>
                                <a href="{% url 'materials:delete' object.pk %}" type="button"
                                   class="btn btn-sm btn-outline-danger">Удалить</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    {% else %}
        Ничего не найдено
    {% endif %}
{% endblock %}
